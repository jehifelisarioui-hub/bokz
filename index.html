<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lofi Beats & Numbers</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#121212" />
    <style>
      :root {
        --spotify-green: #1db954;
        --vinyl-black: #121212;
        --glass-bg: rgba(255, 255, 255, 0.05);
        --neon-orange: #ff5722;
      }

      body {
        background-color: var(--vinyl-black);
        background-image: 
          radial-gradient(at 0% 0%, rgba(255, 87, 34, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(29, 185, 84, 0.1) 0px, transparent 50%);
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
      }

      .card {
        background: var(--glass-bg);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 2rem;
      }

      h2 {
        font-family: 'Space Mono', monospace;
        text-transform: uppercase;
        letter-spacing: 3px;
        color: var(--neon-orange);
        font-weight: 700;
        text-shadow: 0 0 10px rgba(255, 87, 34, 0.3);
      }


      .form-control {
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        border-radius: 30px;
        padding-left: 20px;
        transition: 0.3s;
      }

      .form-control:focus {
        background: rgba(0, 0, 0, 0.5);
        border-color: var(--spotify-green);
        box-shadow: 0 0 15px rgba(29, 185, 84, 0.2);
        color: white;
      }

      .btn-primary {
        background-color: var(--spotify-green);
        border: none;
        border-radius: 30px;
        font-weight: 700;
        padding: 0 25px;
      }

      .btn-primary:hover {
        background-color: #1ed760;
        transform: scale(1.05);
      }

      /* Track/List Item Styling */
      .list-group-item {
        background: rgba(255, 255, 255, 0.03);
        border: none !important;
        margin-bottom: 8px;
        border-radius: 12px !important;
        color: #b3b3b3;
        font-family: 'Space Mono', monospace;
        display: flex;
        align-items: center;
        transition: 0.2s;
      }

      .list-group-item:hover {
        background: rgba(255, 255, 255, 0.08);
        color: #fff;
      }

      .track-number {
        color: var(--spotify-green);
        margin-right: 15px;
        font-size: 0.8rem;
      }

      .btn-remove {
        background: transparent;
        border: none;
        color: #555;
        font-size: 1.2rem;
        transition: 0.3s;
      }

      .btn-remove:hover {
        color: #ff4444;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-5">
          <div id="todo-container" class="card shadow-lg">
            <h2 class="text-center mb-4">Task List</h2>

            <div class="input-group mb-4">
              <input
                type="text"
                id="NumberInput"
                class="form-control"
                placeholder="Task..."
              />
              <button class="btn btn-primary ms-2" onclick="addNumber()">Add</button>
            </div>

            <ul id="NumberList" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>

    <script>
      const NumberList = document.getElementById("NumberList");
      const input = document.getElementById("NumberInput");

      function addNumber() {
        const value = input.value.trim();

        if (value) {
          const li = document.createElement("li");
          li.className = "list-group-item d-flex justify-content-between align-items-center animate-in";


          const trackIdx = (NumberList.children.length + 1).toString().padStart(2, '0');

          li.innerHTML = `
                <div>
                  <span class="track-number">${trackIdx}</span>
                  <span>${value}</span>
                </div>
                <button class="btn-remove" onclick="this.parentElement.remove()">Ã—</button>
          `;

          NumberList.appendChild(li);
          input.value = "";
          input.focus();
        }
      }

      

      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then(() => {
            console.log("ayos! rehistro as service worker");
          })
          .catch((error) => {
            console.log("Registration failed: ", error);
          });
      }

    </script>
  </body>
</html>
